<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Info</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>
<body>
    <!-- Navigation -->
    {% include 'menu.html' %}

    <!-- Main content -->
    <div class="container mt-5 pt-5">
        <h1 class="text-center">내 정보</h1>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">안녕하세요, {{ user.name }}님!</h5>
                <p class="card-text"><strong>아이디:</strong> {{ user.username }}</p>
                <p class="card-text"><strong>이메일:</strong> {{ user.email }}</p>
                <p class="card-text"><strong>생년월일:</strong> {{ user.birth_date }}</p>
                <p class="card-text"><strong>지역:</strong> {{ user.city.name if user.city else '정보 없음' }} {{ user.district.name if user.district else '' }}</p>
            </div>
        </div>

        <!-- Logout Button -->
        <div class="text-center mt-4">
            <a href="{% url 'logout' %}" class="btn btn-danger">로그아웃</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
